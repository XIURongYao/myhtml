<script type="text/javascript">
    loadlive2d("live2d", "live2d/model/tia/model.json");
    var timing = performance.timing;
    var readyStart = timing.fetchStart - timing.navigationStart;
    var redirectTime = timing.redirectEnd  - timing.redirectStart;
    var appcacheTime = timing.domainLookupStart  - timing.fetchStart;
    var unloadEventTime = timing.unloadEventEnd - timing.unloadEventStart;
    var lookupDomainTime = timing.domainLookupEnd - timing.domainLookupStart;
    var connectTime = timing.connectEnd - timing.connectStart;
    var requestTime = timing.responseEnd - timing.requestStart;
    var initDomTreeTime = timing.domInteractive - timing.responseEnd;
    var domReadyTime = timing.domComplete - timing.domInteractive; //过早获取时,domComplete有时会是0
    var loadEventTime = timing.loadEventEnd - timing.loadEventStart;
    var loadTime = timing.loadEventEnd - timing.navigationStart;//过早获取时,loadEventEnd有时会是0


    console.log('准备新页面时间耗时: ' + readyStart);
    console.log('redirect 重定向耗时: ' + redirectTime);
    console.log('Appcache 耗时: ' + appcacheTime);
    console.log('unload 前文档耗时: ' + unloadEventTime);
    console.log('DNS 查询耗时: ' + lookupDomainTime);
    console.log('TCP连接耗时: ' + connectTime);
    console.log('request请求耗时: ' + requestTime);
    console.log('请求完毕至DOM加载: ' + initDomTreeTime);
    console.log('解释dom树耗时: ' + domReadyTime);
    console.log('load事件耗时: ' + loadEventTime);
    console.log('从开始至load总耗时: ' + loadTime);
    function switchNightMode(){
        var night = document.cookie.replace(/(?:(?:^|.*;\s*)night\s*\=\s*([^;]*).*$)|^.*$/, "$1") || '0';
        if(night == '0'){
            document.body.classList.add('night');
            document.cookie = "night=1;path=/"
            console.log('夜间模式开启');
        }else{
            document.body.classList.remove('night');
            document.cookie = "night=0;path=/"
            console.log('夜间模式关闭');
        }
    }
    (function(){if(!localStorage.getItem('access')){localStorage.setItem('access', new Date().getTime());}var _access = new Date(parseInt(localStorage.getItem('access')));var access = _access.getFullYear() + '年' + (_access.getMonth()+1) + '月' + _access.getDate() + '日';var re = /x/;var i = 0;if(!localStorage.getItem('hit')){localStorage.setItem('hit', 0);}else{i = parseInt(localStorage.getItem('hit'));}console.log(re);re.toString = function (){localStorage.setItem('hit', ++i);return '这是你自 ' + access + ' 以来第 ' + i + ' 次在本站打开控制台';};})();
    (function(){
        window.end = performance.now();
        if (window.end > window.start){
            console.clear();
            console.log("\n %c 智超网络 %c https://imjad.cn \n\n", "color: #fadfa3; background: #030307; padding:5px 0;", "background: #fadfa3; padding:5px 0;");
            console.log('%c页面加载完毕消耗了'+Math.round((window.end - window.start)*100)/100+'ms','background: #fff;color: #333;text-shadow: 0 0 2px #eee, 0 0 3px #eee, 0 0 3px #eee, 0 0 2px #eee, 0 0 3px #eee;');}})();
    </script>
</body>
